<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="gameHeader">
        <h1>The Odin Tic Tac Toe</h1>Â 

        <h2 id="winner"></h2>
    </header>
    <div class="game">
        
                <div class="formContainer">
                    <div class="playerinputs1" data-player="1">
                        <div class="textinput">
                            <label for="playerName">Player Name?</label>
                            <input type="text" id="playerName1" required aria-required="true" placeholder="Player1">
                        </div>
                    <div class="selectContainer">
                        <div class="selectinput">
                            <label for="markMenu1">X or O?</label>
                            <select id="markMenu1">
                                <option id="X1" value="X">X</option>
                                <option id="O1" value="O">0</option>
                            </select>
                        </div>
            
                    <div class="selectinput">
                            <label for="aiMenu1">AI or Human?</label>
                            <select id="aiMenu1" name="state-select">
                                <option value="true">Ai</option>
                                <option value="false">Human</option>
                            </select>
                        </div>
                    </div>
                    <button class="createPlayer1" id="createPlayer1">Create Player</button>
                </div>
                <div class="playerInfo" id="player1Info" >
                        <p class="playerName" id="player1Name">Tyson</p>
                        <p class="playerMark" id="player1Mark">X</p>
                        <p class="playerType" id="player1Type">Human</p>
                   </div>
                </div>

    <div class="gameboardDiv" id="divContainer">
        <button class="cell" id="0"></button>
        <button class="cell" id="1"></button>
        <button class="cell" id="2"></button>
        <button class="cell" id="3"></button>
        <button class="cell" id="4"></button>
        <button class="cell" id="5"></button>
        <button class="cell" id="6"></button>
        <button class="cell" id="7"></button>
        <button class="cell" id="8"></button>
    </div>

    <div class="formContainer">
        <div class="playerinputs2" data-player="2">
            <div class="textinput">
                <label for="playerName">Player Name?</label>
                <input type="text" id="playerName2" required aria-required="true" placeholder="Player2">
            </div>
        <div class="selectContainer">
            <div class="selectinput">
                <label for="markMenu2">X or O?</label>
                <select id="markMenu2">
                    <option id="X2" value="X">X</option>
                    <option id="O2" value="O">0</option>
                </select>
            </div>

        <div class="selectinput">
                <label for="aiMenu2">AI or Human?</label>
                <select id="aiMenu2" name="state-select">
                    <option value="true">Ai</option>
                    <option value="false">Human</option>
                </select>
            </div>
        </div>
            <button class="createPlayer2" id="createPlayer2">Create Player</button>
        </div>
        <div class="playerInfo" id="player2Info">
            <p class="playerName" id="player2Name">Tyson</p>
            <p class="playerMark" id="player2Mark">X</p>
            <p class="playerType" id="player2Type">Human</p>
        </div>
    </div>
    </div>
    <div class="top-button-container">
        <button id="startgame" class="startGameButton">Start</button>
        <button id="restart" onclick="BoardModule.myRestart()">Restart</button>
    </div>

    <script src="js/first/Board.js"></script>
    <script src="js/first/app.js"></script>

</body>

</html>
